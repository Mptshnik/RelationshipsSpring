<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Пользователи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header"></div>
<div style="width: 70%; margin: 0 auto">
  <h1>Все пользователи</h1>
  <a href="/search-person">Поиск</a>
  <a href="/new-person">Добавить</a>
  <table class="table">
    <thead>
    <tr>
      <th>Фамилия</th>
      <th>Имя</th>
      <th>Отчество</th>
      <th>Паспорт</th>
      <th>Изменение</th>
      <th>Удаление</th>
      <th>Детали</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${users}">
      <td th:text="${person.getLastname()}"></td>
      <td th:text="${person.getFirstName()}"></td>
      <td th:text="${person.getMiddleName()}"></td>
      <td th:text="${person.getPassport().getNumber()}"></td>
      <td><a th:href="@{/person-edit/{id}(id=${person.getId()})}" class="btn btn-success">Изменить</a></td>
      <td><a th:href="@{/person-delete/{id}(id=${person.getId()})}" class="btn btn-danger">Удалить</a></td>
      <td><a th:href="@{/person-info/{id}(id=${person.getId()})}" class="btn btn-info">Подробнее</a></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
